    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/banner5.jpg' %}" class="d-block w-100" alt="Hexacampeão">

          <h2>Hexacampeão da Taça Rua de Cima</h5>

          <a href="#team" class="main-btn">Ver equipe</a>

      <div class="carousel-item">

          <p>24 horas no ar.</p>
          <a href="https://www.youtube.com/watch?v=-ELO4xEw8hY" target="_blank" class="main-btn">OUVIR</a>

    <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    </a>
    <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
